<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- SITE TITLE -->
    <title></title>

    <!-- FAVICON AND TOUCH ICONS -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <!-- BOOTSTRAP CSS -->
    <link href="website/css/bootstrap.min.css" rel="stylesheet">

    <!-- PLUGINS STYLESHEET -->
    <link href="website/css/menu.css" rel="stylesheet">

    <!-- ON SCROLL ANIMATION -->

    <!-- TEMPLATE CSS -->
    <link href="website/css/style.css" rel="stylesheet">

    <!-- RESPONSIVE CSS -->
    <link href="website/css/responsive.css" rel="stylesheet">
    <link href="website/css/abaci.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">

    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Onest:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .service-header {
            grid-column-gap: 18px;
            border-bottom: none;
            align-items: center;
            padding-bottom: 0px;
            padding-top: 0px;
            display: flex;
        }

        .service-block {
            grid-row-gap: 20px;
            border: 1px solid rgba(0, 0, 0, .1);
            border-radius: 8px;
            flex-flow: column;
            padding: 5px 30px;
            transition: border-color .3s;
            display: flex;
            background-color: #f2f4ef;
        }

        .service-icon {
            object-fit: contain;
            min-width: 70px;
            max-width: 70px;
            min-height: 70px;
            max-height: 70px;
        }

        .desktoplogo img {
            width: auto;
            max-width: inherit;
            max-height: 55px;
        }

        img.footer-logo {
            width: auto;
            max-width: inherit;
            max-height: 55px;
        }
    </style>
</head>


<body>

<!-- PAGE CONTENT
============================================= -->
<div id="page" class="page">
    <!-- HEADER ============================================= -->
    <header id="header" class="header tra-menu navbar-dark">
        <div class="header-wrapper">
            <!-- MOBILE HEADER -->
            <div class="wsmobileheader clearfix">
                <span class="smllogo">
                    <img src="website/images/lunacapital/lunacapital.webp" alt="mobile-logo"/></span>
                <a id="wsnavtoggle" class="wsanimated-arrow"><span></span></a>
            </div>

            <!-- NAVIGATION MENU -->
            <div class="wsmainfull menu clearfix">
                <div class="wsmainwp clearfix">

                    <!-- HEADER LOGO -->
                    <div class="desktoplogo"><a href="{% url 'index" class="logo-black"><img
                            src="website/images/lunacapital/lunacapital.webp" alt="header-logo"></a>
                    </div>
                    <div class="desktoplogo"><a href="{% url 'index" class="logo-white"><img
                            src=""website/images/lunacapital/lunacapital.webp" alt="header-logo"></a>
                    </div>


                    <!-- MAIN MENU -->
                    <nav class="wsmenu clearfix">
                        <ul class="wsmenu-list nav-stateblue-hover">

                            <!-- HEADER BUTTON -->
                            <li class="nl-simple" aria-haspopup="true">
                                <a href="mailto:luncapital@gmail.com"
                                   class="btn btn-black last-link text-white">Get in Touch

                                </a>
                            </li>

                        </ul>
                    </nav>    <!-- END MAIN MENU -->


                </div>
            </div>    <!-- END NAVIGATION MENU -->


        </div>     <!-- End header-wrapper -->
    </header>

    <section id="hero-10" class="bg-scroll rel hero-section division" style="height: 500px;">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col text-center">


                    <!-- HERO TEXT -->
                    <div class="hero-10-txt">

                        <!-- Title -->
                        <h2 class="h2-md wow fadeInUp">
                            Luna Capital
                        </h2>
                        <p class="about-description">Crafting digital solutions</p>

                        <!-- Buttons Group -->
                        <div class="btns-group wow fadeInUp mt-5 mb-10">
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <a href="#OurBrands" class="btn secondary-button  mr-15">Our Brands</a>
                                </div>
                            </div>

                        </div>


                    </div>

                </div>
            </div>    <!-- End row -->
        </div>       <!-- End container -->
    </section>    <!-- END HERO-10 -->


    <section class="division section mt-70" id="OurBrands">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 mb-10">
                    <a href="#">
                        <div class="service-block">
                            <div class="service-header">
                                <img src="website/images/lunacapital/abacilogo.png"
                                     loading="lazy" alt="Brand Icon" class="service-icon">
                                <h5 class="service-title mt-2 text-black">Business Suit</h5>
                            </div>
                        </div>
                    </a>

                </div>

                <div class="col-lg-3 mb-10">
                    <a href="#">
                        <div class="service-block">
                            <div class="service-header">
                                <img src="website/images/lunacapital/grapevine.jpg"
                                     loading="lazy" alt="Brand Icon" class="service-icon">
                                <h5 class="service-title mt-2 text-black">Grapevine Marketplace</h5>
                            </div>
                        </div>
                    </a>
                </div>

                <div class="col-lg-3 mb-10">
                    <a href="#">
                        <div class="service-block">
                            <div class="service-header">
                                <img src="website/images/lunacapital/infinitylogo.png"
                                     loading="lazy" alt="Brand Icon" class="service-icon">
                                <h5 class="service-title mt-2 text-black"> Infinity Tech</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-lg-3 mb-10">
                    <a href="#">
                        <div class="service-block">
                            <div class="service-header">
                                <img src="website/images/lunacapital/openingbell.webp"
                                     loading="lazy" alt="Brand Icon" class="service-icon">
                                <h5 class="service-title mt-2 text-black"> Stock Exchange</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>


    <!-- FOOTER-4 ============================================= -->
    <footer id="footer-4" class="footer division">

        <hr>
        <!-- BOTTOM FOOTER -->
        <div class="bottom-footer">
            <div class="row row-cols-3 row-cols-md-3 d-flex align-items-center">
                <!-- FOOTER COPYRIGHT -->
                <div class="col-lg-2">
                    <img class="footer-logo" src="website/images/lunacapital/lunacapital.webp"
                         alt="footer-logo">

                </div>
                <div class="col-lg-3">
                    <div class="footer-copyright ml-20">
                        <p>&copy;
                            <script>document.write(new Date().getFullYear())</script>
                            Lunacapital. All Rights Reserved
                        </p>
                    </div>
                </div>
                <!-- BOTTOM FOOTER LINKS -->
                <div class="col-lg-7">
                    <ul class="bottom-footer-list text-secondary text-end mr-20">
                        <li class="first-li"><p><a href="#OurBrands">Brands</a></p></li>
                        <li class="last-li"><p><a href="mailto:lunacapital@gmail.com">Get in Touch</a></p>
                        </li>
                    </ul>
                </div>
            </div>  <!-- End row -->
        </div>
        <!-- BOTTOM FOOTER -->


    </footer>
    <!-- FOOTER-4 -->

</div>
<!-- END PAGE CONTENT -->

<!-- EXTERNAL SCRIPTS
============================================= -->


</body>
</html>
